<!doctype html>
<html>
	
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Global Medical Services</title>
	
</head>

<body>
	
	<div id="header">Global Medical Services</div>
	<div id="header_2">Internal Medicine &amp; Pain Management</div>
	
	<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<div class="topnav" id="myTopnav">
		<a href="#home" class="active">Home</a>
		<a href="#news">Contact</a>
		<a href="#contact">Services</a>
		<a href="#about">About</a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
	</div>
		
	<!-- Slideshow container -->
	<div class="slideshow-container">
		<div class="mySlides fade">
			<img src="Images/img_1.jpg" style="width:100%">
		</div>
		<div class="mySlides fade">
			<img src="Images/img_2.jpg" style="width:100%">
		</div>
		<div class="mySlides fade">
			<img src="Images/img_3.jpg" style="width:100%">
		</div>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>
		
	<hr/>
	<button>Schedule your visit</button>
	
	<hr/>
	<p class="footer">Global Medical Services - Dearborn MI</p>

	
	<script>
		
		var slideIndex = 0;
		showSlides();

		function showSlides() {
			var i;
		  	var slides = document.getElementsByClassName("mySlides");
		  	var dots = document.getElementsByClassName("dot");
		  	for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";  
		  	}
		  	slideIndex++;
		  	if (slideIndex > slides.length) {slideIndex = 1}    
		  	for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
		  	}
		  	slides[slideIndex-1].style.display = "block";  
		  	dots[slideIndex-1].className += " active";
		  	setTimeout(showSlides, 10000); // Change image every 10 seconds
		}
		
		/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
		function myFunction() {
  			var x = document.getElementById("myTopnav");
  			if (x.className === "topnav") {
    			x.className += " responsive";
  			} else {
    			x.className = "topnav";
  			}
		}
		
	</script>

</body>
	
</html>
